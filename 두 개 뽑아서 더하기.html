<!DOCTYPE html>
<html lang="ko">
<head>
<title>프로그래머스</title>
<meta charset="utf-8">
</head>
<body>
<script>
 let solution  = (nums) => {
        let result = [];
        for(let i=0; i<nums.length; i++){
            for(let j=1; j<nums.length; j++){
                (i===j) ? (j++) : (result.push(nums[i]+nums[j]));
            }
        }
        return (Array.from(new Set(result))).sort((a, b) => {return a - b});
    };

    solution([2,1,3,4,1]);

</script>
</body>
</html>

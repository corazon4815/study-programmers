<!DOCTYPE html>
<html lang="ko">
<head>
<title>프로그래머스</title>
<meta charset="utf-8">
</head>
<body>
<script>
    solution([1,1,3,3,0,1,1]);
    function solution (arr)
{
    var answer = [];
    answer.push(arr[0])
    for(let i in arr){
        if(arr[i-1] !==arr[i]){
            answer.push(arr[i])
        }
    }
    
    return answer;
}
</script>

</body>
</html>

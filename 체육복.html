<!DOCTYPE html>
<html lang="ko">
<head>
<title>프로그래머스</title>
<meta charset="utf-8">
</head>
<body>
<script>
    let solution  = (n, l, r) => {
        let i =0;
        while(i<r.length){
            if(l.indexOf(r[i])>-1){
                l.splice(l.indexOf(r[i]),1)
                i++;
            }else if(l.indexOf(r[i]+1)>-1){
                l.splice(l.indexOf(r[i]+1),1)
                i++;
            }else if(l.indexOf(r[i]-1)>-1){
                l.splice(indexOf(r[i]-1),1)
                i++;
            }else{
                i++
            }
        }
        return n-l.length
    };
solution(5,[2,4],[1,3,5]);
</script>

</body>
</html>

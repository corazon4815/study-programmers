<!DOCTYPE html>

<head>
<title>프로그래머스</title>
<meta charset="utf-8">
</head>
<body>
<script>
 let solution  = arr => {
    if(arr.length === 1){
         return [-1];
     }
    let answer = [...arr];
    answer.sort((a, b) => a - b);
    return arr.filter( x => x !== answer[0]);
}
    


solution([5, 1, 2, 6, 8]); //[5, 2, 6, 8]

</script>
